<div id="root">
  <div>
    <a href="https://idverse.com" target="_blank">
      <img src="/logo.svg" class="logo" alt="IDVerse logo" />
    </a>
  </div>
  <h1>Simple ID Scan with Angluar</h1>
  <div class="card" *ngIf="loading">
    <img src="/loading.svg" alt="Loading icon" />
  </div>
  <div class="card" *ngIf="!loading">
    <button (click)="onhandleStart(false)">Start ID Front Side</button>
    <button (click)="onhandleStart(true)">Start ID Check Both Sides</button>
  </div>
  <idv-modal *ngIf="errorText" warning visible heading="An error occurred.">
    <p>{{ errorText }}</p>
    <div>
      <idv-button
        (click)="onClearError()"
        label="Close"
        variant="primary outline"
      ></idv-button>
    </div>
  </idv-modal>
  <app-details
    *ngIf="resultData"
    [details]="resultData"
    (onClose)="onClose()"
  ></app-details>

  <idverse-sdk-ui
    session-url="YOUR_SESSION_URL"
    session-token="YOUR_SESSION_TOKEN"
    session-build-id="YOUR_SESSION_BUILD_ID"
  ></idverse-sdk-ui>

  <p class="read-the-docs">Click on the IDVerse logo to learn more</p>
</div>

<router-outlet />
